<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="styles/dist/style.css">
  <script defer src="/app/script.js"></script>
</head>

<body>
  <div class="bodyBg"></div>
  <div class="container">
    <main class="main">
      <div class="main__bg">
        <img src="/images/pattern-circles.svg" alt="">
      </div>
      <section class="main__title">
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required</h2>
      </section>
    </main>
    <section class="card">
      <div class="card__header">
        <div class="card__views">
          <p>100K PAGEVIEWS</p>
        </div>
        <div class="card__priceWrapper">
          <p class="card__price">
            <!-- $16.00 -->
          </p>
          <span>/ month</span>
        </div>
      </div>
      <div class="card__slider">
      </div>


      <div class="range">
        <div class="range-slider">
          <input type="range" min="0" max="30" value="16" step="2" class="range-input" id="range4" />
        </div>
      </div>
  </div>
  </div>
  </section>

  </div>
</body>

</html>
